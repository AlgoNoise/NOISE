<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noise Meme Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: white;
            text-align: center;
        }
        header {
            background: #ff5722;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border: 2px solid #ff5722;
            border-radius: 5px;
        }
        a {
            color: #ff5722;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .footer {
            background: #333333;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Noise Meme Gallery</h1>
        <p>Discover memes powered by the Noise community</p>
        <a href="index.html">‚Üê Back to Home</a>
    </header>
    <section class="gallery">
        <!-- Add your image links below -->
        <img src="https://via.placeholder.com/300" alt="Meme 1">
        <img src="https://via.placeholder.com/300" alt="Meme 2">
        <img src="https://via.placeholder.com/300" alt="Meme 3">
        <img src="https://via.placeholder.com/300" alt="Meme 4">
        <!-- Repeat the <img> tag for more images -->
    </section>
    <footer class="footer">
        <p>Powered by the Noise Meme Community</p>
    </footer>
</body>
</html>
